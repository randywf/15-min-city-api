services:
  app:
    ports:
      - "5678:5678" # Debug port
    environment:
      DEBUG_TIMING: "true"
    volumes:
      - .:/app
      - /app/.venv
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        until pg_isready -h postgis -U admin -d gisdb; do sleep 1; done &&
        echo 'Running schema creation...' &&
        uv run python scripts/create_schema.py &&
        echo 'Running POI download...' &&
        uv run python scripts/poi_download.py &&
        echo 'Starting FastAPI in dev mode...' &&
        uv run python -m debugpy --listen 0.0.0.0:5678 -m fastapi dev app.py --port 8000 --host 0.0.0.0
      "